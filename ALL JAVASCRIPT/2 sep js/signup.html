<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body style="display: flex ; flex-direction: column; align-items: center; background-color: silver;"  >
    <h1>SIGN-UP FORM</h1>

    <input style="margin-bottom: 18px; height: 40px; width: 300px;"  type="email" name="EMAIL " id="Email" placeholder="write email">
    <input style="margin-bottom: 18px; height: 40px; width: 300px;" type="password" name="password " id="pass" placeholder="write password">
    <input style="margin-bottom: 18px; height: 40px; width: 300px;" type="password" name="Cpassword " id="Cpass" placeholder="Confirm password">
   
    <button onclick=" signUpHandler()" style="cursor: pointer; height: 40px; width: 300px; background-color: blueviolet;">SIGNUP</button>
