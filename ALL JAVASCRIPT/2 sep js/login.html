<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
    <body style="display: flex ; flex-direction: column; align-items: center; background-color: silver;"  >
        <h1>LOG-IN FORM</h1>
    
        <input style="margin-bottom: 18px; height: 40px; width: 300px;" type="email" name="NAME " id="Login-Email" placeholder="Write email">
        <input style="margin-bottom: 18px; height: 40px; width: 300px;" type="password" name="password" id="Login-Pass" placeholder="write password">
        <button onclick=" loginHandler()" style="cursor: pointer; height: 40px; width: 300px; background-color: blueviolet;">Log In</button>
        <button onclick=" loginForgotHandler()" style="margin-top: 18px; cursor: pointer; height: 40px; width: 200px; background-color: rgb(73, 5, 141);">Forgot Password</button>
        <script src="./app.js"></script>
    </body>
